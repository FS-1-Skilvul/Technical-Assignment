<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Version 5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS External -->
    <link rel="stylesheet" href="detail-kelas.css">

    <title>Sahabat UMKM</title>
</head>
<body>
    <section id="detail-kelas-header" class="container-fluid p-0 m-0">
        <div class="row mb-md-5">
            <div class="detail-kelas-header-title col-12 px-4 px-md-5 py-2">
                <h1 class="">Strategi Pemasaran Digital Terbaik</h1>
            </div>
        </div>
        <div class="row px-md-5">
            <div class="detail-kelas-header-image bg-danger p-0 col-12 col-md-3 mb-4">
                <img src="detail-kelas-images/kelas-3.jpg" alt="" class="img-fluid">
            </div>
            <div class="detail-kelas-header-content ps-4 col-12 col-md-auto">
                <span id="kelas-level" class="text-light rounded-3 px-5">Pemula</span>
                <p id="kelas-duration" class="text-black-50 mt-2"><i class="bi bi-clock me-1 text-black"></i>1jam 25mnt</p>
                <p id="kelas-rating" class="mb-1">
                    <i class="bi bi-star-fill text-warning"></i>
                    <i class="bi bi-star-fill text-warning"></i>
                    <i class="bi bi-star-fill text-warning"></i>
                    <i class="bi bi-star-fill text-warning"></i>
                    <i class="bi bi-star-fill text-warning"></i>
                    (36 Review)
                </p>
                <p id="kelas-pendaftar">53 Orang Telah Mendaftar Kelas Ini</p>
            </div>
        </div>
    </section>
</body>
</html>
