<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <!-- login.css -->
    <link rel="stylesheet" href="login.css" />
    <!-- Login JS -->
    <script src="login-regis.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <!-- Section start -->
    <section class="login">
      <!-- container start -->
      <div class="container px-5 py-5">
        <!-- divide page into 2 part -->
        <div class="row">
          <!-- left Side -->
          <div class="left-side col-xl-6 my-auto mx-auto">
            <div class="left-side-title">
              <h1 class="text-center">SELAMAT DATANG</h1>
            </div>
          </div>
          <!-- End Of Left Side  -->

          <!-- Right Side -->
          <div class="right-side col-xl-6">
            <!-- Login Card -->
            <!-- Divide Two Parts Of Login -->
            <form onsubmit="loginFunc()" class="login-card card border-5 px-5 py-5 col-lg-10 mx-auto" autocomplete="off">
              <!-- Login-1 -->
              <div class="login-1 flex-grow-1">
                <h2 class="text-center">Masuk</h2>
                <!-- email -->
                <div class="mb-3 input">
                  <label for="email" class="form-label fw-bold">Email</label>
                  <input type="email" class="form-control p-2 border-3" id="email" />
                </div>
                <!-- end of email -->
                <!-- Password -->
                <div class="mb-3 input">
                  <label for="password" class="form-label fw-bold">Password</label>
                  <input type="password" class="form-control p-2 border-3" id="password" />
                  <div class="lupa-password">
                    <p class="text-end text-danger">Lupa Password?</p>
                  </div>
                </div>
                <!-- End OF Password -->
              </div>
              <!-- End Of Login-1 -->

              <!-- Login 2 -->
              <div class="login-2">
                <!-- Login Button -->
                <button type="submit" class="btn btn-umkm p-3 fs-5 col-12 fw-bold">Masuk</button>
                <!-- End Of login Button -->
                <p class="text-center mt-2" id="result"></p>
                <p class="text-center mt-2">
                  Belum punya akun? <a href="regis.html" class="text-decoration-none"><span class="text-primary">Daftar</span></a>
                </p>
              </div>
              <!-- End Of Login 2 -->
            </form>
            <!-- End Of Login Card -->
          </div>
          <!-- End Of Right Side -->
        </div>
      </div>
      <!-- container end -->
    </section>
    <!-- Section End -->

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
