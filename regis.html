<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <!-- Regis CSS -->
    <link rel="stylesheet" href="regis.css" />
    <!-- Regis JS -->
    <script src="login-regis.js" defer></script>
    <title>Regis</title>
  </head>
  <body>
    <!-- Section Start -->
    <section class="regis">
      <!-- Container -->
      <div class="container x-5 py-5">
        <div class="row">
          <!-- Left Side -->
          <div class="left-side col-xl-6 my-auto mx-auto">
            <div class="left-side-title">
              <h1 class="text-center">
                BERGABUNG <br />
                BERSAMA KAMI
              </h1>
            </div>
          </div>
          <!-- End Of Left Side -->

          <!-- Right Side -->
          <div class="right-side col-xl-6">
            <form onsubmit="register()" class="register-card card border-5 px-5 py-5 col-lg-10 mx-auto">
              <!-- Register 1 -->
              <div class="register-1 flex-grow-1">
                <h2 class="text-center">Daftar</h2>
                <!-- Nama Lengkap -->
                <div class="mb-3 input">
                  <label for="namaLengkap" class="form-label fw-bold">Nama Lengkap</label>
                  <input type="text" class="form-control p-2 border-3" id="namaLengkap" />
                </div>
                <!-- End of Nama Lengkap -->
                <!-- Email -->
                <div class="mb-3 input">
                  <label for="email" class="form-label fw-bold">Email</label>
                  <input type="email" class="form-control p-2 border-3" id="email" />
                </div>
                <!-- End Of Email -->
                <!-- Password -->
                <div class="mb-3 input">
                  <label for="password" class="form-label fw-bold">Password</label>
                  <input type="password" class="form-control p-2 border-3" id="password" />
                </div>
                <!-- End OF Password -->
              </div>
              <!-- End Of Register 1 -->

              <!-- Register 2 -->
              <div class="register-2">
                <!-- Register Button -->
                <button type="submit" class="btn btn-umkm p-3 fs-5 col-12 fw-bold">Daftar</button>
                <!-- End Of Register Button -->
              </div>
              <p class="text-center mt-2" id="result"></p>
              <p class="text-center mt-2">
                Sudah punya akun? <a href="login.html" class="text-decoration-none"><span class="text-primary">Masuk</span></a>
              </p>
            </form>
            <!-- End of Register 2 -->
          </div>
          <!-- End Of Right Side -->
        </div>
      </div>
      <!-- End Of Container -->
    </section>
    <!-- Section End -->

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
