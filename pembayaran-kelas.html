<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Version 5.2.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- CSS External -->
    <link rel="stylesheet" href="pembayaran-kelas.css" />

    <!-- Pembayaran Kelas Script -->
    <script src="pembayaran-kelas.js" defer></script>
    <title>Sahabat UMKM</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-xl shadow-lg p-3 d-flex justify-content-between sticky-top"
      style="background-color: #176b87"
    >
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="img/Logo.png" alt="" width="120"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav justify-content-center flex-grow-1 pe-4"
            style="font-weight: 400"
          >
            <li class="nav-item">
              <a
                class="nav-link active fw-600"
                aria-current="page"
                href="index.html"
                >Beranda</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cariKelas.html">Cari Kelas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#layanan">Tentang</a>
            </li>
          </ul>
          <div class="d-flex justify-content-center align-items-center gap-3">
            <a href="#login" class="text-white text-decoration-none">Masuk</a>
            <a
              href="#signup"
              class="text-black text-decoration-none px-3 py-1 rounded-4"
              style="background-color: #ffff"
              >Buat Akun</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section id="pembayaran-kelas">
        <div class="d-flex justify-content-center pt-3">
          <div class="card mb-3" style="width: 23rem">
            <div class="card-body">
              <h5 class="card-title text-center">Detail Pembayaran</h5>
              <div class="card-body">
                <div class="row mb-4">
                  <div class="col-12 px-0">
                    <p class="text-center fs-5" id="nama-kelas"></p>
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col px-0">
                    <p class="text-start">Harga Kelas</p>
                  </div>
                  <div class="col px-0">
                    <p class="text-end" id="harga-kelas"></p>
                  </div>
                </div>
                <div class="row border-bottom border-white border-3 pb-3 mb-3">
                  <div class="col px-0">
                    <p class="text-start">Diskon</p>
                  </div>
                  <div class="col px-0">
                    <p class="text-end">Rp0</p>
                  </div>
                </div>
                <div class="row mb-5">
                  <div class="col px-0">
                    <p class="text-start">Total</p>
                  </div>
                  <div class="col px-0">
                    <p class="text-end" id="total-biaya"></p>
                  </div>
                </div>

                <!-- Metode Pembayaran -->
                <div class="row">
                  <div class="col px-0 mb-3">
                    <p class="text-start">Pilih metode pembayaran</p>
                  </div>
                </div>
                <div class="metode-pembayaran">
                  <!-- Metode Pembayaran 1 -->
                  <div
                    class="metode d-flex align-items-center justify-content-between mb-2 rounded-3 p-2"
                  >
                    <div>
                      <img
                        src="pembayaran-images/dana.png"
                        alt="Metode Pembayaran Dana"
                        class="metode-gambar"
                        height="50"
                        width="150"
                      />
                    </div>
                    <div>
                      <label>
                        <input
                          type="radio"
                          name="metode-pembayaran"
                          value="Metode 1"
                          role="button"
                          class="form-check-input form-check-input-lg border border-2 border-primary"
                        />
                      </label>
                    </div>
                  </div>
                  <!-- Metode Pembayaran 2 -->
                  <div
                    class="metode d-flex align-items-center justify-content-between mb-2 rounded-3 p-2"
                  >
                    <div>
                      <img
                        src="pembayaran-images/gopay.png"
                        alt="Metode Pembayaran GoPay"
                        class="metode-gambar"
                        height="50"
                        width="150"
                      />
                    </div>
                    <div>
                      <label>
                        <input
                          type="radio"
                          name="metode-pembayaran"
                          value="Metode 2"
                          role="button"
                          class="form-check-input form-check-input-lg border border-2 border-primary"
                        />
                      </label>
                    </div>
                  </div>
                  <!-- Metode Pembayaran 3 -->
                  <div
                    class="metode d-flex align-items-center justify-content-between mb-2 rounded-3 p-2"
                  >
                    <div>
                      <img
                        src="pembayaran-images/ovo.png"
                        alt="Metode Pembayaran Ovo"
                        class="metode-gambar"
                        height="50"
                        width="150"
                      />
                    </div>
                    <div>
                      <label>
                        <input
                          type="radio"
                          name="metode-pembayaran"
                          value="Metode 3"
                          role="button"
                          class="form-check-input form-check-input-lg border border-2 border-primary"
                        />
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <p id="payment-error-warning" class="text-warning fs-5 d-none">
                Pilih metode pembayaran!
              </p>
              <a
                href="#"
                id="btn-beli"
                class="btn btn-primary d-block mx-auto mt-4 w-50"
                type="button"
                >Beli Kelas</a
              >
            </div>
          </div>
        </div>
      </section>
      <section id="modal">
        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header border-0">
                <div class="container-fluid text-center">
                  <div class="row">
                    <div class="col">
                      <i
                        class="bi bi-check-circle-fill text-success"
                        style="font-size: 4rem"
                      ></i>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <h1
                        class="modal-title text-white"
                        id="staticBackdropLabel"
                      >
                        Pembayaran Berhasil
                      </h1>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-body border-0">
                <h3
                  class="text-white text-center opacity-75"
                  id="class-payment-success"
                ></h3>
              </div>
              <div class="modal-footer border-0 d-flex justify-content-center">
                <button
                  id="btn-back-modal"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal" onclick="window.location.href = 'detail-kelas.html?indexKelas=${index}'"
                >
                  Kembali
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
